<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <p>position: static</p>
    <div class="container">
      <span>One</span>
      <span class="second">two</span>
      <span>three</span>
      <span>four</span>
    </div>
    <p>position: relative</p>
    <div class="container">
      <span>One</span>
      <span class="second relative">two</span>
      <span>three</span>
      <span>four</span>
    </div>
    <p>position: static</p>
    <div class="container rel">
      <span>One</span>
      <span class="second absolute">two</span>
      <span>three</span>
      <span>four</span>
    </div>
  </body>
</html>
