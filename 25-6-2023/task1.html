<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .transation1 {
        height: 100px;
        width: 100px;
        background-color: aqua;
        transition: 1s;
      }
      .transation1:hover {
        width: 200px;
        transition: 1s;
      }
      .transation2 {
        height: 100px;
        width: 100px;
        background-color: rgb(42, 60, 60);
        transition: 1s;
      }
      .transation2:hover {
        height: 200px;
        width: 200px;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <h1>The transation Property</h1>
    <p>Hover over the div element below ,to sea the transation effect:</p>
    <div class="transation1"></div>
    <hr />
    <div class="transation2"></div>
  </body>
</html>
